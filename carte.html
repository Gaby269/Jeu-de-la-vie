<body>
<script src="main.js"></script>
<div id="carte"></div>

<script>
  function charger(nbj){
    makeSliders(nbj);
  }
</script>

<!--Formulaire pour remplir le nombre de joueurs et la limite des curseurs-->
<form>
  <select id="ToHide" name='nbJoueurs' onchange="charger(this.value); return false;">
    <option value=''>Sélectionnez le nombre de joueurs</option>
    <option value='1' name="nbjoueurs">1</option>
    <option value='2' name="nbjoueurs">2</option>
    <option value='3' name="nbjoueurs">3</option>
    <option value='4' name="nbjoueurs">4</option>
  </select><br/>

  <!--Formulaire pour les différents curseurs à remplir-->
  <p id="texte">Entrez la limite (entre 1 et 20):</p> <input type='number' id="limit" name='limit' max="20" min="1" value="15"/>
  <br />
  <p id="texte2">Entrez le nombre de tours (entre 10 et 100):</p> <input type='number' id="nbTours" name='nbTours' max="100" min="10" value="50"/>
  <br />
  <!--<input type='button' value='Valider' onclick='displayFormContents(this.form);return false;' />-->
</form>
